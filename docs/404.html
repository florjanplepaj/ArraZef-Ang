<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ArraZefAng</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0; // Set to 0 if you have a simple custom domain structure

      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname; // Keep the current pathname as it is

      // Append query string if it exists
      if (l.search) {
        newUrl += l.search;
      }

      // Append hash if it exists
      if (l.hash) {
        newUrl += l.hash;
      }

      // Only replace the URL if necessary
      if (l.href !== newUrl) {
        l.replace(newUrl); // Replace the current URL without reloading the page
      }
    </script>
  </head>
  <body></body>
</html>
