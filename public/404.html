<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArraZefAng</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0; // Set to 0 if you have a simple custom domain structure

      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, pathSegmentsToKeep + 1)
          .join("/") +
        "/?" +
        l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/");

      if (l.search) newUrl += l.search;
      if (l.hash) newUrl += l.hash;

      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
