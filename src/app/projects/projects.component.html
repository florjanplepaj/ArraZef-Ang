<div class="projects-pro-top-container">
  <div class="projects-pro-top-image">
    <div class="projects-pro-top-text">
      <h1 class="projects-pro-top-title">I Nostri Progetti</h1>
      <h2 class="projects-pro-top-sub-title">
        Scopri l'artigianato dietro ogni progetto &#8722; vedi il nostro lavoro
        in azione!
      </h2>
    </div>
  </div>
</div>

<div class="selected-project js-selected-project">
  <div class="projects-top-page-seperation">
    <button
      class="projects-type"
      [class.selected]="selectedType === 'residenza'"
      (click)="filterProjectsByType('residenza', 3)"
    >
      Residenziale
    </button>
    <button
      class="projects-type"
      [class.selected]="selectedType === 'restruction'"
      (click)="filterProjectsByType('restruction', 3)"
    >
      Ristruttuazioni
    </button>
    <button
      class="projects-type"
      [class.selected]="selectedType === 'piscina'"
      (click)="filterProjectsByType('piscina', 3)"
    >
      Piscine
    </button>
  </div>

  <div class="projects-page-body">
    <div *ngFor="let cover of filteredCovers" class="projects-page-preview">
      <img
        class="projects-page-photo"
        [alt]="'Servizi di ristrutturazione edilizia a ' + cover.location"
        [src]="cover.pics[0]"
      />
      <span class="projects-page-title">{{ cover.name }}</span>
      <span class="projects-page-view-project-button">Vedi Progetto</span>
      <button
        class="projects-page-button-go-to"
        (click)="goToSelectedProject(cover.id, cover.name)"
      >
        <span class="fatt1">&#187;</span>
      </button>
    </div>
  </div>

  <div class="button-container">
    <button
      *ngIf="hasMoreProjects()"
      class="button-view-all-project"
      (click)="loadMoreProjects()"
    >
      Load More
    </button>
  </div>
</div>
